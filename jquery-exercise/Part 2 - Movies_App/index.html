<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>My Favorite Movies</h1>
    <form action="" method="get">
      <label for="movieName">Movie Name:</label>
      <input type="text" id="movie-name" />
      <label for="movieRating">Rating:</label>
      <input type="number" required min="0" max="10" id="movie-rating" />
      <button class="btn">Submit</button>
    </form>

    <div id="movie-container"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
