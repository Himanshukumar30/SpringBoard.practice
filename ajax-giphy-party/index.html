<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
  </head>

  <body>
    <h1>Let's Start the GIPHY PARTY!</h1>
    <form action="submit" id="gifForm">
      <input type="text" id="gifSearch" placeholder="What are you thinking?" />
      <button id="addGif">Search Giphy Party</button>
      <button id="deleteGif">Delete Images</button>
    </form>

    <div id="gifContainer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
